<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Riders - Rider Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card {
      perspective: 1000px;
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      overflow: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-10">Our 2025 Star Riders</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Rider Card with Flip -->
      <div class="card h-96">
        <div class="card-inner w-full h-full">
          <!-- Front -->
          <div class="card-front bg-white shadow-lg">
            <img src="https://dl.dropboxusercontent.com/scl/fi/2pi1550krsn8w89tmzz8a/IMG_2171.JPG?rlkey=lvhtke35sijz4dkabpnkmmzk0&st=tptjasdb&/300x200" alt="Rider Photo" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold">Todd Kellett</h2>
              <p class="text-sm text-gray-500 mb-2">ðŸ‡¬ðŸ‡§ United Kingdom</p>
              <ul class="text-sm text-gray-700 list-disc list-inside mb-4">
                <li>6x Adult Solo Weston Beach Race Champion</li>
                <li>2025 FIM Sand Race World Champion</li>
              </ul>
              <div class="flex space-x-4">
                <a href="#" class="text-blue-500 hover:text-blue-700">Twitter</a>
                <a href="#" class="text-pink-500 hover:text-pink-700">Instagram</a>
              </div>
            </div>
          </div>
          <!-- Back -->
          <div class="card-back bg-gray-900 text-white p-4 flex flex-col justify-center items-center">
            <h3 class="text-lg font-bold mb-2">Career Stats</h3>
            <ul class="text-sm space-y-1">
              <li>Years Active: 2015â€“2024</li>
              <li>Top Speed: 215 mph</li>
              <li>Sponsor: Red Thunder</li>
              <li>Wins: 37</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Repeat for more cards -->
    </div>
  </div>
</body>
</html>
